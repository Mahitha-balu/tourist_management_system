<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Management</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading styling */
        h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Link/button styling */
        a {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #357ABD;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Tourist Management System</h1>
    <a href="{{ url_for('tourists') }}">View All Tourists</a>
    <a href="{{ url_for('insert_tourist') }}">Add New Tourist</a>
</div>

</body>
</html>
